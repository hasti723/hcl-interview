<table class="tablecells">
  <thead>
    <tr>
      <th>id</th>
      <th>email</th>
      <th>first name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let x of filteruserlist">
      <td>{{ x.id }}</td>
      <td>{{ x.email }}</td>
      <td>{{ x.first_name }}</td>
    </tr>
  </tbody>
</table>
